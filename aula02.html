<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 02 de JavaScript</title>

    <script>
      //Eu também posso utilizar a maneira de criação de variaveis multiplas.
      //Exemplo: var canal,nome,site;

      var canal = "CFB Cursos"; //O valor de variaveis de texto devem conter " "
      var num = 2; //O valor de variaveis númericas devem apenas conter o valor, ou seja, o número.
      var site = null; //Caso você não tenha um valor definido para uma variavel, basta utilizar o null;

      document.write(canal);
      document.write("<br>"); //Para quebrar uma linha, basta utilizar: document.write("<br>");
      document.write(num);
      document.write("<br>");
      document.write(site);

      </script>
  </head>
